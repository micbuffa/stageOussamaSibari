<script>
    let TemperOussamaTemp = document.currentScript.ownerDocument.querySelector('#temperoussama');
    class TemperOussamaGui extends HTMLElement {


        constructor(plug) {

            super();

            this._plug = plug;
            this._plug.gui = this;
            console.log(this._plug);
            this._root = this.attachShadow({
                mode: 'open'
            });
            this._root.appendChild(TemperOussamaTemp.content.cloneNode(true));
            this.isOn;
            this.state = new Object();
            this.setKnobs();
            this.setSliders();
            this.setSwitches();
            //this.setSwitchListener();
            this.setInactive();
            this._root.querySelector("#pedal").style.transform = 'none';
            //this._root.querySelector("#test").style.fontFamily = window.getComputedStyle(this._root.querySelector("#test")).getPropertyValue('font-family');

            // Compute base URI of this main.html file. This is needed in order
            // to fix all relative paths in CSS, as they are relative to
            // the main document, not the plugin's main.html

            //console.log("maindoc URI = " + TemperOussamaTemp.baseURI);
            let posOfLastSlash = TemperOussamaTemp.baseURI.lastIndexOf("/");
            //console.log("Base URI = " + TemperOussamaTemp.baseURI.substring(0, posOfLastSlash))
            this.basePath = TemperOussamaTemp.baseURI.substring(0, posOfLastSlash);
            //console.log("basePath = " + this.basePath)
            //console.log("baseURI = " + this.baseURI)

            // Fix relative path in WebAudio Controls elements
            this.fixRelativeImagePathsInCSS();

            // optionnal : set image background using a relative URI (relative
            // to this main.html file)
            //this.setImageBackground("/img/BigMuffBackground.png");

        }

      

        fixRelativeImagePathsInCSS(imageRelativeURI) {

            // change webaudiocontrols relative paths for spritesheets to absolute
            let webaudioControls = this._root.querySelectorAll(
                "webaudio-knob, webaudio-slider, webaudio-switch, img");
            webaudioControls.forEach(e => {
                let currentImagePath = e.getAttribute("src");
                if (currentImagePath !== undefined) {
                    //console.log("Got wc src as " + e.getAttribute("src"));
                    let imagePath = e.getAttribute("src");
                    e.setAttribute("src", this.basePath + "/" + imagePath);
                    //console.log("After fix : wc src as " + e.getAttribute("src"));
                }
            });

            let sliders = this._root.querySelectorAll("webaudio-slider");
            sliders.forEach(e => {
                let currentImagePath = e.getAttribute("knobsrc");
                if (currentImagePath !== undefined) {
                    console.log("Got img src as " + e.getAttribute("src"));
                    let imagePath = e.getAttribute("knobsrc");
                    e.setAttribute("knobsrc", this.basePath + "/" + imagePath);
                    console.log("After fix : slider knobsrc as " + e.getAttribute("knobsrc"));
                }
            });

        }

        setImageBackground() {

            // check if the shadowroot host has a background image
            let mainDiv = this._root.querySelector("#main");
            mainDiv.style.backgroundImage = "url(" + this.basePath + "/" + imageRelativeURI + ")";

            //console.log("background =" + mainDiv.style.backgroundImage);
            //this._root.style.backgroundImage = "toto.png";

        }

        attributeChangedCallback() {

            console.log("Custom element attributes changed.");
            this.state = JSON.parse(this.getAttribute('state'));
            let tmp = "/TemperOussama/bypass";
            if (this.state[tmp] == 1) {
                this._root.querySelector("#switch1").value = 0;
                this.isOn = false;
            } else if (this.state[tmp] == 0) {
                this._root.querySelector("#switch1").value = 1;
                this.isOn = true;
            }
            this.knobs = this._root.querySelectorAll(".knob");
            console.log(this.state);
            for (var i = 0; i < this.knobs.length; i++) {
                this.knobs[i].setValue(this.state[this.knobs[i].id], false);
                console.log(this.knobs[i].value);
            }

        }

        get properties() {

            this.boundingRect = {
                dataWidth: {
                    type: Number,
                    value: 755.5
                },
                dataHeight: {
                    type: Number,
                    value: 481.3594055175781
                }
            };
            return this.boundingRect;

        }

        static get observedAttributes() {

            return ['state'];

        }

        setResources() {

            // Sets the background image and style.
            var background = this._root.querySelector('img');
            background.src = this._plug.URL + '/assets/temper.png';
            background.style = 'border-radius : 10px;'
            this._root.querySelectorAll(".knob").forEach((knob) => {
                knob.querySelector("webaudio-knob").setAttribute('src', this._plug.URL +
                    '/assets/MiniMoog_Main.png');
            });

            this._root.querySelectorAll(".switch").forEach((s) => {
                s.querySelector("webaudio-switch").setAttribute('src', this._plug.URL +
                    '/assets/switch_1.png');
            });



        }

        setKnobs() {
            console.log("Set Knobs");

            this._root.getElementById("/TemperOussama/CURVE").addEventListener("input", (e) => {
                console.log("CURVE value = " + e.target.value);
                let val = parseFloat(e.target.value).toFixed(1);

                this._root.querySelector("#curveValue").innerHTML = val;
                this._plug.setParam("/TemperOussama/CURVE", e.target.value);
            });

            this._root.getElementById("/TemperOussama/CUTOFF").addEventListener("input", (e) => {
                console.log("CUTOFF value = " + e.target.value);
                let val = parseFloat(e.target.value).toFixed(1);

                if(e.target.value < 1000)
                {   
                    this._root.querySelector("#cutoffValue").innerHTML = val + "Hz";
                    this._plug.setParam("/TemperOussama/CUTOFF", e.target.value);
                }

                else
                {   
                    this._root.querySelector("#cutoffValue").innerHTML = parseFloat(val*(1/1000)).toFixed(1) + "kHz";
                    this._plug.setParam("/TemperOussama/CUTOFF", e.target.value);
                }
                
            });

            this._root.getElementById("/TemperOussama/DRIVE").addEventListener("input", (e) => {
                console.log("DRIVE value = " + e.target.value);
                let val = parseFloat(e.target.value).toFixed(1);

                this._root.querySelector("#driveValue").innerHTML = val;
                this._plug.setParam("/TemperOussama/DRIVE", e.target.value);
            });

            this._root.getElementById("/TemperOussama/FEEDBACK").addEventListener("input", (e) => {
                console.log("FEEDBACK value = " + e.target.value);
                let val = parseFloat(e.target.value);

                this._root.querySelector("#feedValue").innerHTML = val + "dB";
                this._plug.setParam("/TemperOussama/FEEDBACK", e.target.value);
            });

            this._root.getElementById("/TemperOussama/LEVEL").addEventListener("input", (e) => {
                console.log("LEVEL value = " + e.target.value);
                let val = parseFloat(e.target.value);

                this._root.querySelector("#lvlValue").innerHTML = val + "dB";
                this._plug.setParam("/TemperOussama/LEVEL", e.target.value);
            });

            this._root.getElementById("/TemperOussama/RESONANCE").addEventListener("input", (e) => {
                console.log("RESO value = " + e.target.value);
                let val = parseFloat(e.target.value).toFixed(1);

                this._root.querySelector("#resoValue").innerHTML = val;
                this._plug.setParam("/TemperOussama/RESONANCE", e.target.value);
            });

            this._root.getElementById("/TemperOussama/SATURATION").addEventListener("input", (e) => {
                console.log("SATURATION value = " + e.target.value);
                let val = parseFloat(e.target.value).toFixed(1);

                this._root.querySelector("#saturValue").innerHTML = val;
                this._plug.setParam("/TemperOussama/SATURATION", e.target.value);
            });

        }

        setSwitchListener() {

            console.log("setswitch");
            if (this._root.querySelector("#switch1")) {
                this._root.querySelector("#switch1").addEventListener('change', (e) => {
                    if (this.isOn) this.bypass()
                    else this.reactivate();
                    this.isOn = !this.isOn;
                });
            }

        }

        setSliders() {

        }

        setSwitches() {
            this._root.getElementById("/TemperOussama/bypass").addEventListener("change", (e) => this._plug
                .setParam("/TemperOussama/bypass", 1 - e.target.value));

        }

        setInactive() {

            let switches = this._root.querySelectorAll(".switch webaudio-switch");
            switches.forEach(s => {
                console.log("### SWITCH ID = " + s.id);
                this._plug.setParam(s.id, 1);
            });

        }
    }
    try {
        customElements.define('wap-temperoussama', TemperOussamaGui);
        console.log("Element defined");
    } catch (error) {
        console.log(error);
        console.log("Element already defined");
    }

    createTemperOussamaGUI = (plug) => {
        let elem = new TemperOussamaGui(plug);
        return elem;
    }
</script>
